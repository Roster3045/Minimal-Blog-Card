<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <div class="first-block">
            <img src="cactus_img.jpg" class="image" alt="">
            <span class="tag">Design</span>
            <h1 class="title">Embracing Minimalism</h1>
            <p class="text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        <hr>
        <div class="second-block">
            <p class="name">Annie Spratt</p>
        </div>
    </section>
</body>
</html>
